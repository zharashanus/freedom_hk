<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            background-color: #4FB84F;
            color: white;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .left h1 {
            font-size: 24px;
            line-height: 1.4;
            text-align: center;
            max-width: 80%;
            margin-top: 100px;
            margin-bottom: 20px;
        }

        .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 20px;
        }

        .logo img {
            width: 120px; /* Adjust width as needed */
            height: auto;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container h2 {
            margin-bottom: 10px;
        }

        .form-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 16px;
        }

        .password-field {
            position: relative;
            width: 100%;
        }

        .password-field input {
            width: 100%;
        }

        .password-field .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 12px;
            color: #666;
            text-align: right;
            width: 100%;
            margin-top: -8px;
            margin-bottom: 20px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4FB84F;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .form-container .register {
            background: transparent;
            border: 1px solid #4FB84F;
            color: #4FB84F;
            font-size: 14px;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
        }

        .top-buttons button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .top-buttons .login {
            background: transparent;
            border: 1px solid #4FB84F;
            color: #73a03a;
        }

        .top-buttons .register {
            background: #4FB84F;
            color: white;
        }

        .illustration {
            width: auto;
            height: auto;
            margin-top: 30px;
        }

        .illustration img {
            width: 500px; /* Set a smaller width for the image */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="logo">
            <img src="pics/logo.png" alt="Freedom Logo"> 
        </div>
        <h1>Идеальная работа начинается с точного подбора</h1>
        <div class="illustration">
            <img src="pics/pic.png" alt="Illustration"> <!-- Replace 'pic.png' with your illustration image path -->
        </div>
    </div>
    <div class="right">
        <div class="top-buttons">
            <button class="login">Войти</button>
            <button class="register">Зарегистрироваться</button>
        </div>
        <div class="form-container">
            <h2>Вход</h2>
            <p>Напишите ваш пароль и логин</p>
            <form>
                <input type="text" placeholder="Логин" required>
                <div class="password-field">
                    <input type="password" placeholder="Пароль" required>
                </div>
                <div class="forgot-password"><a href="#">Забыли пароль?</a></div>
                <button type="submit">Войти</button>
                <button type="button" class="register">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
