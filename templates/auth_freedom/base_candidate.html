{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f6f6;
        }
        
        .sidebar {
            background: #ffffff;
            border-right: 2px solid #cccccc;
            width: 300px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
        }

        .main-content {
            margin-left: 300px;
            padding: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 40px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 16px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: #f5f5f5;
            color: #333;
        }

        .menu-item.active {
            background: #4FB84F;
            color: white;
        }

        .menu-item img {
            width: 24px;
            height: 24px;
        }

        .logo {
            width: 142px;
            height: auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <img class="logo" src="{% static 'pics/logo2.png' %}" alt="Freedom Holding Corp Logo">
        <nav class="menu">
            <a href="{% url 'recruiting_system:candidate_vacancy_list' %}" class="menu-item {% if request.resolver_match.url_name == 'candidate_vacancy_list' %}active{% endif %}">
                <img src="{% static 'pics/recruiter_profile/copy.png' %}" alt="Vacancies" />
                <span>Посмотреть вакансии</span>
            </a>
            <a href="{% url 'auth_freedom:candidate_profile' %}" class="menu-item {% if request.resolver_match.url_name == 'candidate_profile' %}active{% endif %}">
                <img src="{% static 'pics/recruiter_profile/profile.png' %}" alt="Profile" />
                <span>Редактировать аккаунт</span>
            </a>
        </nav>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
