{% extends 'auth_freedom/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Регистрация кандидата</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                                <div class="col-md-6 mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">
                                        {{ field.label }}{% if field.field.required %} *{% endif %}
                                    </label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="alert alert-danger mt-1">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}
                                </div>
                            {% endfor %}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                        <datalist id="countries">
                            <option value="Казахстан">
                            <option value="Россия">
                            <option value="Кыргызстан">
                            <option value="Узбекистан">
                            <option value="Таджикистан">
                            <option value="Туркменистан">
                            <option value="Азербайджан">
                            <option value="Армения">
                            <option value="Беларусь">
                            <option value="Грузия">
                            <option value="Молдова">
                            <option value="Украина">
                            <option value="Латвия">
                            <option value="Литва">
                            <option value="Эстония">
                            <option value="Монголия">
                            <option value="Китай">
                            <option value="Турция">
                            <option value="Германия">
                            <option value="США">
                            <option value="Канада">
                            <option value="Великобритания">
                            <option value="Франция">
                            <option value="Италия">
                            <option value="Испания">
                            <option value="Польша">
                            <option value="Чехия">
                            <option value="Другое">
                        </datalist>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
