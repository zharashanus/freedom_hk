<!-- Вакансии -->
<div class="analytics-card">
    <h2>Количество активных и закрытых вакансий за месяц</h2>
    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Активные вакансии</span>
            <span class="stat-value">{{ active_vacancies }}</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Закрытые вакансии</span>
            <span class="stat-value">{{ closed_vacancies }}</span>
        </div>
    </div>
</div>

<!-- Время закрытия -->
<div class="analytics-card">
    <h2>Среднее время на закрытие вакансии</h2>
    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Дней в среднем</span>
            <span class="stat-value">{{ avg_closing_time }}</span>
        </div>
    </div>
</div>
